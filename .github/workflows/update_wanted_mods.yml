# Рабочий процесс для обновления списка востребованных модов в ридми ветки альфы

name: Обновить востребованные моды

on:
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Установка Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Запуск сценария обновления
        env:
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
          CFCORE_API_TOKEN: ${{ secrets.CFCORE_API_TOKEN }}
        run: |
          go run .github/go/update_readme.go

      - name: Произведение изменений
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "Обновление таблицы востребованных модов" || echo "Изменений нет"

      - name: Отправка изменений
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
